[env:minipad]
platform = atmelavr
board = minipad
framework = arduino
monitor_filters = send_on_enter
monitor_flags = 
              --echo 
              --eol 
              CRLF
lib_deps = 
  arduino-libraries/Keyboard@^1.0.4